<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You — The Witness Missions</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cinzel:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#070f0a;color:#d4a017;font-family:'Lato',sans-serif;font-weight:300;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem}
    .cross{font-size:3rem;color:#b22020;margin-bottom:1.5rem;animation:fadeUp 0.8s ease forwards}
    h1{font-family:'Cormorant Garamond',serif;font-size:clamp(2.5rem,8vw,4.5rem);font-weight:300;color:#e8c45a;line-height:1.1;margin-bottom:1rem;animation:fadeUp 0.8s ease 0.2s both}
    h1 em{font-style:italic;color:#e04545}
    p{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.15rem;color:#d4a017;max-width:500px;line-height:1.8;margin-bottom:2rem;animation:fadeUp 0.8s ease 0.4s both}
    .verse{font-family:'Cinzel',serif;font-size:0.65rem;letter-spacing:0.2em;color:#e04545;margin-bottom:2.5rem;animation:fadeUp 0.8s ease 0.5s both}
    a{display:inline-block;font-family:'Cinzel',serif;font-size:0.75rem;letter-spacing:0.22em;text-transform:uppercase;color:#070f0a;background:#e8c45a;padding:1rem 2.6rem;border-radius:2px;text-decoration:none;transition:background 0.3s;animation:fadeUp 0.8s ease 0.6s both}
    a:hover{background:#f0d070}
    @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="cross">✝</div>
  <h1>Welcome to the<br><em>Family.</em></h1>
  <p>"He who began a good work in you will carry it on to completion."</p>
  <p class="verse">Philippians 1:6</p>
  <p style="font-family:'Lato',sans-serif;font-style:normal;font-size:0.97rem;margin-bottom:2rem">We've received your message and someone from The Witness Missions will be in touch soon. Keep seeking, keep praying — God is walking with you.</p>
  <a href="/">← Back to Home</a>
</body>
</html>
